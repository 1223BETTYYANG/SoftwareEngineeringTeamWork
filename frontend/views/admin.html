<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>管理员控制台 | NeuroDrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/admin.css">
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="main-nav">
        <h2>NeuroDrive 管理控制台</h2>
        <div class="user-info">
            <span><i class="fas fa-user-shield"></i> 管理员: <strong id="adminUser">未登录</strong></span>
            <button id="logout">退出</button>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="content-container">
        <!-- 统计数据卡片 -->
        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-users"></i>
                <div class="stat-value">12</div>
                <div class="stat-label">注册用户</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-car"></i>
                <div class="stat-value">5</div>
                <div class="stat-label">活跃车辆</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-microphone"></i>
                <div class="stat-value">324</div>
                <div class="stat-label">语音指令</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-hand"></i>
                <div class="stat-value">156</div>
                <div class="stat-label">手势操作</div>
            </div>
        </div>

        <!-- 用户管理面板 -->
        <div class="management-panel">
            <div class="neon-header">
                <h3><i class="fas fa-users-gear"></i> 用户管理</h3>
            </div>
            
            <table class="user-table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>角色</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- 用户数据将由JavaScript动态加载 -->
                </tbody>
            </table>
        </div>

      <!-- 系统日志面板 -->
      <div class="management-panel">
        <div class="neon-header">
          <h3>📋 系统日志</h3>
          <div class="panel-actions">
            <div class="filter-group">
              <select id="logLevelFilter">
                <option value="">所有级别</option>
                <option value="INFO">信息</option>
                <option value="WARNING">警告</option>
                <option value="ERROR">错误</option>
                <option value="DEBUG">调试</option>
                <option value="CRITICAL">严重</option>
              </select>
            </div>
            <button id="refreshLogs" class="action-btn">
              <i class="fas fa-sync-alt"></i> 刷新
            </button>
          </div>
        </div>
        <div id="logContainer" class="log-container">
          <!-- 日志内容将通过JavaScript动态加载 -->
          <div class="loading">加载中...</div>
        </div>
        <div class="pagination">
          <button id="prevLogs" class="page-btn" disabled>
            <i class="fas fa-chevron-left"></i> 上一页
          </button>
          <span id="pageInfo">第 1 页 / 共 1 页</span>
          <button id="nextLogs" class="page-btn" disabled>
            下一页 <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- 状态指示器 -->
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span class="status-text">管理员模式</span>
    </div>

    <div class="modal" id="editUserModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3><i class="fas fa-user-edit"></i> 编辑用户</h3>
            <form id="editUserForm">
            <input type="hidden" id="editUserId">
            <div class="form-group">
                <label for="editUsername">用户名</label>
                <input type="text" id="editUsername" required>
            </div>
            <div class="form-group">
                <label for="editPassword">密码</label>
                <input type="password" id="editPassword" required>
            </div>
            <div class="form-group">
                <label for="editRole">角色</label>
                <select id="editRole" required>
                <option value="admin">管理员</option>
                <option value="user">普通用户</option>
                <option value="driver">驾驶员</option>
                <option value="maintenance_personne">维护人员</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">保存修改</button>
            </form>
        </div>
    </div>

    <!-- 引入JS模块 -->
    <script type="module" src="../src/js/auth-check.js"></script>
    <script type="module" src="../src/js/admin.js"></script>
</body>
</html>
