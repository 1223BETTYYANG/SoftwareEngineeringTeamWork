<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能交互中心 | NeuroDrive</title>
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/home.css">
    <!-- 添加 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="main-nav">
        <h2>NeuroDrive 智能交互系统</h2>
        <div class="user-info">
            <span id="currentUser">驾驶员：未登录</span>
            <button id="logout">退出登录</button>
        </div>
    </nav>

    <!-- 主内容区域 -->
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <button id="navDriving" class="active">
                <i class="fas fa-car"></i> 驾驶状态
            </button>
            <button id="navMultimodal">
                <i class="fas fa-microphone"></i> 多模态控制
            </button>
            <button id="navMusic">
                <i class="fas fa-music"></i> 音乐娱乐
            </button>
        </div>

        <!-- 内容区 -->
        <div class="content">
            <!-- 驾驶状态面板 -->
            <div id="panelDrivingStatus" class="panel">
                <h3 class="panel-title">驾驶状态与环境信息</h3>
                
                <div class="driving-weather-grid">
                    <!-- 行驶状态卡片 -->
                    <div class="card">
                        <div class="neon-header">
                            <h3><i class="fas fa-tachometer-alt"></i> 行驶状态</h3>
                        </div>
                        
                        <div class="status-grid">
                            <div class="statusBox">
                                <i class="fas fa-gauge"></i>
                                <div>车速: 60 km/h</div>
                            </div>
                            <div class="statusBox">
                                <i class="fas fa-gas-pump"></i>
                                <div>油量: 65%</div>
                            </div>
                            <div class="statusBox">
                                <i class="fas fa-temperature-half"></i>
                                <div>引擎温度: 正常</div>
                            </div>
                            <div class="statusBox">
                                <i class="fas fa-road"></i>
                                <div>里程: 12,345 km</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 天气信息卡片 -->
                    <div class="card">
                        <div class="neon-header">
                            <h3><i class="fas fa-cloud-sun"></i> 天气信息</h3>
                        </div>
                        
                        <div class="weather-content">
                            <div class="weather-icon">
                                <i class="fas fa-sun"></i>
                            </div>
                            <div class="weather-details">
                                <div class="weather-temp">24°C</div>
                                <div class="weather-desc">晴朗</div>
                                <div class="weather-location">北京市</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 多模态控制面板 -->
            <div id="panelMultimodal" class="panel hidden">
                <h3 class="panel-title">多模态交互控制</h3>
                
                <div class="card">
                    <div class="neon-header">
                        <h3><i class="fas fa-microphone"></i> 语音交互</h3>
                    </div>
                    
                    <div class="input-section">
                        <button id="voiceBtn" class="voice-btn">
                            <i class="fas fa-microphone"></i> 语音指令输入
                        </button>
                        <textarea id="textInput" placeholder="语音识别结果将显示在这里..."></textarea>
                    </div>
                </div>
                
                <div class="interaction-grid">
                    <div class="card">
                        <div class="neon-header">
                            <h3><i class="fas fa-video"></i> 视频姿态监测</h3>
                        </div>
                        <div class="control-btn-group">
                            <button id="videoBtn" class="control-btn">
                                <i class="fas fa-camera"></i> 开始姿态监测
                            </button>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="neon-header">
                            <h3><i class="fas fa-hand"></i> 手势控制</h3>
                        </div>
                        <div class="control-btn-group">
                            <button id="gestureBtn" class="control-btn">
                                <i class="fas fa-hand-point-up"></i> 打开手势控制
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 音乐播放器面板 -->
            <div id="panelMusic" class="panel hidden">
                <h3 class="panel-title">音乐娱乐系统</h3>
                
                <div class="card">
                    <div class="neon-header">
                        <h3><i class="fas fa-music"></i> 音乐播放器</h3>
                    </div>
                    
                    <div class="music-player">
                        <audio id="audioTrack" src="../assets/audio/song1.mp3"></audio>
                        <i id="musicIcon" class="fas fa-music music-icon"></i>
                        <div class="music-controls">
                            <button id="prevBtn">
                                <i class="fas fa-backward"></i> 上一曲
                            </button>
                            <button id="playPauseBtn">
                                <i id="ppIcon" class="fas fa-play"></i>
                                <span id="ppText">播放</span>
                            </button>
                            <button id="stopBtn">
                                <i class="fas fa-stop"></i> 停止
                            </button>
                            <button id="nextBtn">
                                <i class="fas fa-forward"></i> 下一曲
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 状态指示器 -->
    <div class="status-indicator">
        <div class="status-dot"></div>
        <span class="status-text">系统正常</span>
    </div>

    <!-- 引入JS模块 -->
    <script type="module" src="../src/js/auth-check.js"></script>
    <script type="module" src="../src/js/home.js"></script>
    <script type="module" src="../src/js/multimedia.js"></script>
</body>
</html>
