<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘客界面 | NeuroDrive</title>
    <link rel="stylesheet" href="../src/css/passenger.css">
</head>
<body>
    <nav class="main-nav">
        <h2>🚗 NeuroDrive 智能驾驶系统</h2>
        <div class="user-info">
            <span id="currentUser">乘客员</span>
            <button id="logout">安全退出</button>
        </div>
    </nav>

    <div class="container">
        <div class="module-grid">
            <!-- 音乐播放模块 -->
            <div class="card">
                <h3 class="neon-header">🎵 音乐播放</h3>
                <div class="music-player">
                    <audio id="audioTrack" src="../../backend/audio/song1.mp3"></audio>
                    <div id="musicIcon" class="music-icon">🎶</div>
                    <div class="music-controls">
                        <button class="prev" id="prevBtn">⏮️</button>
                        <button id="playPauseBtn"><span id="ppIcon">▶️</span></button>
                        <button class="next" id="nextBtn">⏭️</button>
                    </div>
                </div>
            </div>

            <!-- 空调状态模块 -->
            <div class="card">
                <h3 class="neon-header">❄️ 空调状态</h3>
                <div class="ac-control">
                    <div class="ac-status">
                        <h4>当前温度</h4>
                        <div class="value" id="currentTemp">24°C</div>
                    </div>
                    <div class="ac-status">
                        <h4>目标温度</h4>
                        <div class="value" id="targetTemp">22°C</div>
                    </div>
                    <div class="ac-status">
                        <h4>风量等级</h4>
                        <div class="value">3</div>
                    </div>
                    <div class="ac-status">
                        <h4>运行模式</h4>
                        <div class="value">自动</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 语音指令按钮 -->
        <div class="voice-container">
            <button class="voice-btn" id="voiceBtn" style="width:100%;padding:1rem">🎤 语音指令</button>
        </div>
    </div>

    <!-- 引入JS模块 -->
    <script>
        document.getElementById("logout").addEventListener("click", function() {
        window.location.href = "login.html"; // 替换成你的退出地址
        });
    </script>
    <script src="../src/passenger.js"></script>
    <script type="module" src="../src/js/multimedia.js"></script>
    
</body>
</html>
