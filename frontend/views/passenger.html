<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乘客界面 | NeuroDrive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/passenger.css">

</head>
<body>
    <nav class="main-nav">
        <h2><i class="fas fa-car-alt"></i> NeuroDrive 智能驾驶系统</h2>
        <div class="user-info">
            <span id="currentUser">乘客员</span>
            <button id="logout">安全退出</button>
        </div>
    </nav>

    <div class="container">
        <div class="module-grid">
            <!-- 音乐播放模块 -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-music"></i> 音乐播放
                </div>
                <div class="card-content">
                    <div class="music-player">
                        <audio id="audioTrack" src="../assets/audio/song1.mp3"></audio>
                        
                        <div class="music-info">
                            <div class="track-name">Beautiful Day</div>
                            <div class="artist">Cloud Orchestra</div>
                        </div>
                        
                        <div id="musicIcon" class="music-icon">
                            <i class="fas fa-music"></i>
                        </div>
                        
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                        </div>
                        
                        <div class="timestamp">
                            <span>01:23</span>
                            <span>03:45</span>
                        </div>
                        
                        <div class="music-controls">
                            <button class="prev" id="prevBtn"><i class="fas fa-step-backward"></i></button>
                            <button id="playPauseBtn"><i class="fas fa-play" id="ppIcon"></i></button>
                            <button class="next" id="nextBtn"><i class="fas fa-step-forward"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 空调状态模块 -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-snowflake"></i> 空调状态
                </div>
                <div class="card-content">
                    <div class="ac-control">
                        <div class="ac-status">
                            <h4>当前温度</h4>
                            <div class="value" id="currentTemp">24°C</div>
                        </div>
                        <div class="ac-status">
                            <h4>目标温度</h4>
                            <div class="value" id="targetTemp">22°C</div>
                        </div>
                        <div class="ac-status">
                            <h4>风量等级</h4>
                            <div class="value">3</div>
                        </div>
                        <div class="ac-status">
                            <h4>运行模式</h4>
                            <div class="value">自动</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 语音指令按钮 -->
        <div class="voice-container">
            <button class="voice-btn" id="voiceBtn">
                <i class="fas fa-microphone"></i> 语音指令
            </button>
            <div id="textInput" class="voice-result">请点击上方按钮开始语音交互</div>
        </div>
    </div>

    <!-- 引入JS模块 -->
    <script type="module" src="../src/js/auth-check.js"></script>
    <script type="module" src="../src/js/passenger.js"></script>
    <script type="module" src="../src/js/multimedia.js"></script>
</body>
</html>
