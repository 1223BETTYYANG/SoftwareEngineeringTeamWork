<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能车载系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../src/css/base.css">
    <link rel="stylesheet" href="../src/css/auth.css">
    <link rel="stylesheet" href="../src/css/auth-messages.css">
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1><i class="fas fa-car-alt"></i> 智能车载交互系统</h1>
            <div class="neon-line"></div>
        </div>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="用户名" required>
                <span class="input-icon"><i class="fas fa-user"></i></span>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="密码" required>
                <span class="input-icon"><i class="fas fa-lock"></i></span>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> 登录</button>
            <p class="switch-auth">没有账号？<a href="register.html">立即注册 <i class="fas fa-arrow-right"></i></a></p>
        </form>
    </div>
    <script type="module" src="../src/js/auth.js"></script>
</body>
</html>
